<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <!-- Place favicon.ico in the root directory -->

  <!-- Bootstrap 3.3.5 & More -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <section class='container-fluid'>
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-primary">Pomodoro Clock</h1>
      </div>
    </div>

    <div class="row top-row">
      <div class="col-xs-6 text-primary">
        <h3>Break Length</h3>
      </div>
      <div class="col-xs-6 text-primary">
        <h3>Work Length</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-sm" id="break-minus">-</button>
        <button type="button" class="btn btn-success btn-lg" id="break-time">5</button>
        <button type="button" class="btn btn-success btn-sm" id="break-plus">+</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-sm" id="work-minus">-</button>
        <button type="button" class="btn btn-success btn-lg" id="work-time">25</button>
        <button type="button" class="btn btn-success btn-sm" id="work-plus">+</button>
      </div>
    </div>

    <div class="row top-row text-primary">
      <h2 id="status">Work</h2>
      <canvas id="progress"></canvas>
      <div id="timer"></div>
    </div>
    <div class="row top-row text-primary bottom">
      <button type="button" class="btn btn-danger btn-lg" id="start">Start</button>
      <button type="button" class="btn btn-danger btn-lg" id="pause">Pause</button>
      <button type="button" class="btn btn-danger btn-lg" id="reset">Reset</button>
    </div>
  </section>

</body>
<script src="js/main.js"></script>
</html>
